<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="container">

      <div class="fylo">
        <img class="fylo-logo" src="images/logo.svg" alt="">
        <div class="container-files">
          <div class="container-img"><img src="images/icon-document.svg" alt="document"></div>
          <div class="container-img"><img src="images/icon-folder.svg" alt="folder"></div>
          <div class="container-img"><img src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>

      <div class="storage">
        <h4>Youâ€™ve used <b>815 GB</b> of your storage</h4>
        <div class="storage-progressBar">
          <div class="storage-progressBar-filling">
            <div class="storage-progressBar-ball"></div>
          </div>
        </div>
        <div class="storage-referenceNumbers">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-GBLeft">
          <p>185</p>
          <span>GB LEFT</span>
        </div>
        <!-- <div class="puntita"></div> -->
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/YairAresche">Yair Aresche Laino</a>.
    </div>
  </footer>
  
  
</body>
</html>
